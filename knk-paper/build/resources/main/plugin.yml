name: KnightsAndKings
version: 0.1.0
main: net.knightsandkings.knk.paper.KnKPlugin
api-version: "1.21"

commands:
  knk:
    description: KnK admin commands
    usage: /knk health
    permission: knk.admin
  knk-towns:
    description: Debug command for Towns subsystem
    usage: /knk-towns
    permission: knk.admin
    
permissions:
  knk.admin:
    description: Access to KnK admin commands
    default: op
